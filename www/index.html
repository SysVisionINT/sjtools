<h5>&nbsp;</h5>

<p> The SysVision Java Tools - <strong>SJTools</strong>
is an API with utility classes, used by several <a href="http://www.sysvision.pt">SysVision</a> projects.
Namely utility classes for: </p>

<ul>

  <li>Class loading;</li>

  <li>Logging;</li>

  <li>Generic Cache;</li>

  <li>Generic Pool;</li>

  <li>Thread pool;</li>

  <li>Messaging;</li>

  <li>Scheduler;</li>

  <li>Bean manipulation;</li>

  <li>XML parser helper.</li>

</ul>
